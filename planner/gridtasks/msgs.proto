syntax = "proto3";
package gridtasks;

// protoc --go_out=. *.proto

message Message {
	string type = 1;
	bytes msg = 2;
}

message SqlTask {
   string id = 1;
   bytes pb = 2;
   string partition = 3;
   int32 actorCount = 4;
   // The name of the mailbox that contains
   // the master task process to send results to
   string master = 5; 
}